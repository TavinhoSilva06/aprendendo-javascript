<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button JS</title>
    <style>
        body { font: 12pt arial; };
        button { font: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Button interation</h1>
    <button onclick="clicou()"> Clique no botão </button>
    <script>
        function clicou() {
            window.alert("Você clicou no botão")
        }
    </script>
</body>
</html>
