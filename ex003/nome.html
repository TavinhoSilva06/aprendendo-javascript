<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button JS</title>
    <style>
        body { font: 12pt arial; };
        button { font: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Perguntando seu nome</h1>
    <button onclick="inicio()"> Clique no botão </button>
    <script>
        function inicio() {
            let nome = window.prompt('Qual o seu nome?')
            window.alert(`Olá, ${nome}! É prazer em te conhecer!`) 
        }
    </script>
</body>
</html>
